<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact Us</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="icon" href="images/favicon.png" type="image/png">
<script type="text/javascript">

var slideimages = new Array() // create new array to preload images
slideimages[0] = new Image() // create new instance of image object
slideimages[0].src = "images/drums.jpg" // set image object src property to an image's src, preloading that image in the process
slideimages[1] = new Image()
slideimages[1].src = "images/saxophone.jpg"
slideimages[2] = new Image()
slideimages[2].src = "images/guitar.jpg"

</script>
</head>

<body>
<div class="pagewrap">
<header>
	<div class="centering">
	<img src="images/drums.jpg" id="slide" alt="Funk in the Trunk" >

<script type="text/javascript">

//variable that will increment through the images
var step=0

function slideit(){
 //if browser does not support the image object, exit.
 if (!document.images)
  return
 document.getElementById('slide').src = slideimages[step].src
 if (step<2)
  step++
 else
  step=0
 //call function "slideit()" every 2.5 seconds
 setTimeout("slideit()",4000)
}

slideit()

</script>

    </div>
</header>

<p class="blurb">
Feel free to send us an message. If you want to book an event, have any questions, need more information, or comments, send us an email.
</p>

<div id="form-main">
  <div id="form-div">
    <form class="form" id="form1">
        
        <p class="name">
        <input name="name" type="text" class="validate, feedback-input" placeholder="First Name" id="name" />
      </p>
      
        <p class="name">
        <input name="name" type="text" class="validate feedback-input" placeholder="Last Name" id="name" />
      </p>
     
     <p class="email">
        <input name="email" type="text" class="validate feedback-input" id="email" placeholder="Email" />
      </p>
       
       <p class="textbox">
        <textarea name="text" class="validate feedback-input" id="comment" placeholder="Message"></textarea>
      </p>
      <div>
        
        <input type="submit" value="SEND" id="button"/>
        <input type="reset" value="RESET" id="button"/>
